<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harvest Vase</title>
  <!-- Importación de fuentes de Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bentham|Playfair+Display|Raleway:400,500|Suranna|Trocchi" rel="stylesheet">
  <style>
    /* ==================== Estilos Base ==================== */
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #95a5a6;
        --accent-color: #3498db;
        --background-color: #f8f9fa;
        --text-color: #2c3e50;
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: 'Raleway', sans-serif;
        line-height: 1.6;
    }

    /* ==================== Contenedor Principal ==================== */
    .wrapper {
        max-width: 800px;
        margin: 2rem auto;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    /* ==================== Sección de Imagen ==================== */
    .product-img {
        width: 40%;
        float: left;
    }

    .product-img img {
        width: 100%;
        height: auto;
        display: block;
    }

    /* ==================== Sección de Información ==================== */
    .product-info {
        width: 60%;
        float: left;
        padding: 2rem;
    }

    .product-text h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: 600;
        color: var(--primary-color);
    }

    .product-text p {
        color: var(--secondary-color);
        margin-bottom: 2rem;
    }

    /* ==================== Precio y Botones ==================== */
    .product-price-btn {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .product-price-btn p {
        font-size: 1.5rem;
        color: var(--primary-color);
    }

    button {
        background: var(--accent-color);
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 1px;
    }

    button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }

    /* ==================== Modal ==================== */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.15);
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        position: relative;
    }

    .close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        cursor: pointer;
        color: var(--secondary-color);
    }

    /* ==================== Formulario ==================== */
    .registration-form input {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border: 1px solid #eee;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .registration-form button {
        width: 100%;
        margin-top: 1rem;
    }

    @media (max-width: 768px) {
        .wrapper {
            margin: 1rem;
            flex-direction: column;
        }
        
        .product-img,
        .product-info {
            width: 100%;
            float: none;
        }
    }
</style>
</head>
<body>
  <!-- Sección del producto -->
  <div class="wrapper">
    <!-- Imagen del producto -->
    <div class="product-img">
      <img src="https://i.postimg.cc/W30ZbJym/product-img.png" height="420" width="327" alt="Producto">
    </div>
    <!-- Información del producto -->
    <div class="product-info">
      <div class="product-text">
        <h1>Harvest Vase</h1>
        <h2>by studio and friends</h2>
        <p>Harvest Vases are a reinterpretation<br> of peeled fruits and vegetables as<br> functional objects. The surfaces<br> appear to be sliced and pulled aside,<br> allowing room for growth.</p>
      </div>
      <div class="product-price-btn">
        <p><span>78</span>$</p>
        <!-- Botón de compra -->
        <button type="button">buy now</button>
        <!-- Botón de suscripción -->
        <button type="button" id="subscribeBtn">¡Suscríbete!</button>
      </div>
    </div>
  </div>

  <!-- Modal que contiene el formulario de registro -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <!-- Botón para cerrar el modal -->
      <span class="close">&times;</span>
      <h2>Registro</h2>
      <!-- Formulario de registro -->
      <form class="registration-form" action="#" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirmar contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Registrarme</button>
      </form>
    </div>
  </div>

  <!-- ==================== JavaScript para controlar el modal ==================== -->
  <script>
    // Se obtiene el modal
    var modal = document.getElementById("myModal");
    // Se obtiene el botón de suscripción
    var subscribeBtn = document.getElementById("subscribeBtn");
    // Se obtiene el elemento <span> para cerrar el modal
    var closeBtn = document.getElementsByClassName("close")[0];

    // Al hacer clic en el botón "¡Suscríbete!", se muestra el modal
    subscribeBtn.onclick = function() {
      modal.style.display = "block";
    }

    // Al hacer clic en el botón de cerrar (×), se oculta el modal
    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    // Si el usuario hace clic fuera del contenido del modal, también se cierra
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
